    <nav

    <main class="col">
      <!-- Main content -->
      <h3>PERMOHONAN</h3>
      <!-- PENGENALAN -->
      <h5 style="color: blue">PENGENALAN ASNAF</h5>
      <div class="d-sm-flex flex-row justify-content-start gap-4">
        <div class="d-sm-flex p-0" id="kategori">
          <div class="form-check ms-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexKategori"
              id="flexKategori1"
              checked
            />
            <label class="form-check-label" for="flexKategori1"> STAFF </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexKategori"
              id="flexKategori2"
            />
            <label class="form-check-label" for="flexKategori2"> AWAM </label>
          </div>
          <div class="form-check ms-2">
            <input
              class="form-check-input"
              type="radio"
              name="flexKategori"
              id="flexKategori2"
            />
            <label class="form-check-label" for="flexKategori2">
              INSTITUSI
            </label>
          </div>
        </div>
        <div>
          <p>
            BULAN KELULUSAN
            <span>
              <select
                class="form-select p-0 w-30"
                aria-label="Default select example"
              >
                <option selected>JANUARY</option>
                <option value="1">JANUARY</option>
                <option value="2">FEBRUARY</option>
                <option value="3">MARCH</option>
                <option value="3">APRIL</option>
                <option value="3">JUNE</option>
                <option value="3">JULY</option>
                <option value="3">AUGUST</option>
                <option value="3">SEPTEMBER</option>
                <option value="3">OCTOBER</option>
                <option value="3">NOVEMBER</option>
                <option value="3">DECEMBER</option>
              </select>
            </span>
          </p>
        </div>
      </div>
      <div class="pengenalan">
        <div class="mb-3 row">
          <label for="pemohon" class="col-sm-2 col-form-label"
            >Nama Pemohon</label
          >
          <div class="col-sm-10" id="inputtext">
            <input
              type="text"
              class="form-control-plaintext text-uppercase"
              id="pemohon"
              value=""
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Alamat Pemohon</label
          >
          <textarea
            class="form-control text-uppercase"
            id="alamat"
            rows="3"
          ></textarea>
        </div>
      </div>
      <br />
      <br />
      <br />
      <!-- LATAR BELAKAN ASNAF -->
      <h5 style="color: blue">INFO ASNAF</h5>
      <!-- BANTUAN DICADANGKAN -->
      <h5 style="color: blue">BANTUAN DICADANG</h5>
      <!-- PENDAPATAN DAN PERBELANJAAN -->
      <h5 style="color: blue">PENDAPATAN DAN PERBELANJAAN</h5>
      <!-- MAKLUMAT PERBANKAN -->
      <h5 style="color: blue">MAKLUMAT PERBANKAN</h5>
      <!-- DI CADANG / DIPROCESS -->
      <h5 style="color: blue">DICADANG DAN DI PROCESS</h5>
      <!-- STATUS -->
      <h5 style="color: blue">STATUS</h5>
